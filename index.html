<head>
  <link rel="stylesheet" type="text/css" href="./styles/invaders.css" />
</head>
<body>
  <div id="scoreParentDiv">
    <p id="scoreContainer">
      <span>Score:</span> <span id="scoreEl">0</span>
    </p>
    <canvas></canvas>
    <!-- start screen -->
    <!-- background container -->
    <div id="startScreen">
      <div class="containerDiv">
        <!-- title -->
        <h1 id="title">Invaders</h1>
        <!-- button -->
        <div id="startButton">
          <img src="./img/button.png" alt="Start Button" />
          <span id="startSpan">Start</span>
        </div>
      </div>
    </div>
    <!-- restart screen -->
    <!-- background container -->
    <div id="restartScreen">
      <div class="containerDiv">
        <h1 id="gameOver">Game Over</h1>
        <p id="restartScreenScore">Score</p>
        <h1 id="finalScore"></h1>
        <!-- button -->
        <div id="restartButton">
          <img src="./img/button.png" alt="Restart Button" />
          <span id="restartSpan">Restart</span>
        </div>
      </div>
    </div>

  <!-- SCRIPTS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    
    <script src="./audio.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/InvaderProjectile.js"></script>
    <script src="./js/classes/Invader.js"></script>
    <script src="./js/classes/Grid.js"></script>
    <script src="./js/classes/Bomb.js"></script>
    <script src="./index.js"></script>
  </div>
